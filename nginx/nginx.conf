server {
    listen 80;
    server_name 13.61.149.109;

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    # Static and media for dksharma project
    location /static/ {
        alias /home/ec2-user/dksharma/staticfiles/;  
    }

    location /media/ {
        alias /home/ec2-user/dksharma/media/;
    }

    # Proxy for dksharma project
    location / {
        proxy_pass http://127.0.0.1:8001;  # Changed to port 8001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static and media for CS project
    location /cs/static/ {
        alias /home/ec2-user/CS/staticfiles/;
    }

    location /cs/media/ {
        alias /home/ec2-user/CS/media/;
    }

    # Proxy for CS project
    location /cs/ {
        proxy_pass http://127.0.0.1:8002;  # Changed to port 8002
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}